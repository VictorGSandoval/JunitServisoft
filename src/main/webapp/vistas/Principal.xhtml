<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Página inicial</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-grid.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="bootstrap-utilities.min.css" />
</h:head>
<h:body>
	<div id="page">
		<div id="cabecera">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>
		</div>
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/template/menu.xhtml" />
			</ui:insert>
		</div>
		<div id="contenido">
			<ui:insert name="body">
				<div id="carouselExampleControls" class="carousel slide"
					data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="../resources/img/A.jpg" class="d-block w-100"
								height="450" width="auto" alt="" />
						</div>
					</div>
				</div>
				<div class="container">
					<br /> <br /> <br />
					<div class="row row-cols-1 row-cols-md-2 g-4">
						<div class="col">
							<div class="card">
								<h:graphicImage value="/resources/img/Vinos.jpg"
									class="card-img-top" width="150px" height="400px" />
								<div class="card-body">
									<h5 class="card-title">Vinos</h5>
									<p class="card-text">
										This is a longer card with supporting
										text below as a natural lead-in to additional content.
									</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<h:graphicImage value="/resources/img/Vinos.jpg"
									class="card-img-top" width="150px" height="400px" />
								<div class="card-body">
									<h5 class="card-title">Pisco</h5>
									<p class="card-text">
										This is a longer card with supporting
										text below as a natural lead-in to additional content.
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br/>
				<br/>
				<br/>
			</ui:insert>
		</div>
		<div id="pie">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
	<script library="js" src="bootstrap.min.js" />
</h:body>
</html>
